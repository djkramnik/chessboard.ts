<!DOCTYPE html>
<html>
  <head>
    <style>
      #chessboard {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="chessboard">
    </div>
    <script type="text/javascript" src="dist/index.js"></script>
    <script type="text/javascript">
      const { initChessboard, fenToState, startingFen, animatePiece } = chessts
      initChessboard({
        el: document.getElementById('chessboard'),
        background: 'assets/brown.svg',
        state: fenToState(startingFen),
        getAsset: (type) => {
          return `assets/${typeToFileName(type)}`
        },
        player: 0,
        flipped: false,
      })
      function typeToFileName(s) {
        const black = ['p', 'n', 'b', 'r', 'q', 'k']
        return `${black.includes(s) ? 'b' : 'w'}${s.toLowerCase()}.png`
      }
      setTimeout(() => {
        animatePiece('e2', 'e4')
        animatePiece('e7', 'e5')
        animatePiece('g1', 'f3')
      }, 2000)
    </script>
  </body>
</html>
